<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Payment Method</title>
</head>
<body>
    
    <div class="maindiv">

        <div class="leftbox">

            <div class="cardfront">

                <img src="./pics/card-logo 1.png" alt="logo" style="margin-left: 24px; margin-top: 15px;">

                <p class="numbers">9591 6489 6321 1023</p>

                <div style="display: flex; justify-content: space-between; margin-top: 25px;">

                    <p class="p-name">Nick Monkey</p>
                    <p class="date">12/23</p>

                </div>

            </div>

            <div class="cardback">

                <div style="position: relative;"><p class="p044">044</p></div>

            </div>

        </div>

        <div class="rightbox">

            <form id="forma">

                <p class="p-cardnum">Card Number</p>

                <input id="num12" class="inputnum" onchange="formatCreditCard()" name="num12" maxlength="19" type="text" placeholder="1234 1234 1234 1234" oninput="formatCreditCard()">
                <p class="p-woop" id="woops"></p>

                <p class="p-namein">Name</p>

                <input id="wor1" class="inputnum" name="wor1" type="text" placeholder="Nick Monkey">
                <p class="p-woop" id="woops2"></p>

                <div style="display: flex; align-items: center; gap: 68px; margin-top: 42px;">

                    <div>

                        <p class="p-expdate">Exp Date</p>

                        <div style="display: flex; align-items: center; gap: 16px;">

                            <div>
                            <input class="expdate1" maxlength="2" name="daynumber" type="text" id="daynumber" placeholder="17">
                            <p class="p-woop" id="woops3"></p>
                            </div>

                            <div>
                                <input class="expdate1" maxlength="2" name="yearnumber" type="text" placeholder="23" id="yearnumber">
                                <p class="p-woop" id="woops4"></p>
                            </div>
                            
                        </div>

                    </div>

                    <div>

                        <p class="p-cvc">CVC</p>
                        
                        <input class="inpcvc" name="cvc" type="text" maxlength="3" placeholder="044" id="cvc">
                        <p class="p-woop" id="woops5"></p>
                        

                    </div>

                </div>

                <input class="button" onclick="submit()" type="submit" id="sub">

            </form>

        </div>

    </div>

    <script src="./JS/script.js"></script>

</body>
</html>
